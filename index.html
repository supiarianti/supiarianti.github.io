<!DOCTYPE html>
<html>
<head>
    <title>Permainan Batu Kertas Gunting</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Permainan Batu Kertas Gunting</h1>
    <div id="game-container">
        <div id="score-container">
            <span id="player-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div id="round-container">
            <span id="round-number">Ronde 1</span>
        </div>
        <div id="choice-container">
            <button class="choice-button" onclick="chooseWeapon(1)">Batu</button>
            <button class="choice-button" onclick="chooseWeapon(2)">Kertas</button>
            <button class="choice-button" onclick="chooseWeapon(3)">Gunting</button>
        </div>
        <div id="result-container">
            <p id="result-text"></p>
            <button id="next-round-button" onclick="nextRound()" disabled>Lanjutkan ke Ronde Berikutnya</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
